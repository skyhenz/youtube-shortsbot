name: YouTube Shorts Auto Upload

on:
  schedule:
    # Run at 07:00, 15:00, 23:00 WIB (00:00, 08:00, 16:00 UTC)
    - cron: "0 0,8,16 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install FFmpeg
        run: sudo apt-get update -qq && sudo apt-get install -y ffmpeg

      - name: Install Node dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "YOUTUBE_CLIENT_ID=${{ secrets.YOUTUBE_CLIENT_ID }}" > .env
          echo "YOUTUBE_CLIENT_SECRET=${{ secrets.YOUTUBE_CLIENT_SECRET }}" >> .env
          echo "YOUTUBE_REFRESH_TOKEN=${{ secrets.YOUTUBE_REFRESH_TOKEN }}" >> .env
          echo "PEXELS_API_KEY=${{ secrets.PEXELS_API_KEY }}" >> .env
          echo "AUTO_UPLOAD=true" >> .env
          echo "UPLOAD_PRIVACY=public" >> .env
          echo "SINGLE_RUN=true" >> .env
          echo "MODE_TEST=false" >> .env

      - name: Auto-generate new content if needed
        run: node scripts/generate_content_batch.js 5

      - name: Run bot
        run: node index.js

      - name: Save state to repository
        if: always()
        run: |
          git config --local user.email "bot@github-actions.com"
          git config --local user.name "YouTube Bot"
          git add logs/ paket_konten/ || true
          git diff --staged --quiet || (git commit -m "bot: update state [skip ci]" && git push origin HEAD:${{ github.ref_name }}) || true

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: logs-${{ github.run_number }}
          path: logs/
          retention-days: 7
